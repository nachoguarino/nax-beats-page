    <main>
        <h1 class="titulo-cuestionario">Deja tus datos para trabajar juntos</h1>
        <section class="cuestionario">
            <div class="cuestionario-contacto">
                <form>
                        <label for="nombre">Nombre Artistico</label>
                        <input type="text" name="Nombre Artistico">
                        <label for="instagram">Instagram</label>
                        <input type="text" name="Instagram">
                        <label for="email">Correo Electronico</label>
                        <input type="email" name="Email">
                    <div>Area Artistica:</div>
                        <select name="profesion">
                            <option value="artista">Artista</option>
                            <option value="productor">Productor/a</option>
                            <option value="otro">Otro</option>
                        </select>
                    <div>De Donde Sos:
                        <div>
                            <input type="checkbox" name="usa" value="estados unidos">Estados Unidos
                        </div>
                        <div>
                            <input type="checkbox" name="latam" value="latinoamerica">Latinoamerica
                        </div>
                        <div>
                            <input type="checkbox" name="europe" value="europa">Europa
                        </div>
                        <div>
                            <input type="checkbox" name="other" value="otro">Otro
                        </div>
                        
                        
                        
                        
                    </div>Dejanos un Comentario
                    <textarea name="comentarios" id="" cols="20" rows="5"></textarea>
                    <input type="reset" name="reset" value="limpiar formulario">
                    <input type="submit" name="submit" value="enviar">
                </form>
            </div>
        </section>
